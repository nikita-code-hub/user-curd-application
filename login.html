<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    .icon-input {
      position: relative;
      margin-bottom: 15px;
    }
    .icon-input input {
      width: 84%;
      padding: 10px 10px 10px 35px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .icon-input span {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      font-size: 16px;
      color: #555;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #2575fc;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 5px;
    }
    button:hover {
      background: #005ce6;
    }
    .message, .error {
      text-align: center;
      margin-top: 10px;
    }
    .message { color: green; }
    .error { color: red; }
    .next-buttons {
      display: none;
      text-align: center;
      margin-top: 15px;
    }
    .next-buttons a {
      text-decoration: none;
      display: inline-block;
      background: #2575fc;
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="icon-input">
        <span>ðŸ“§</span>
        <input type="email" id="loginGmail" placeholder="Gmail" required>
      </div>
      <div class="icon-input">
        <span>ðŸ”’</span>
        <input type="password" id="loginPassword" placeholder="Password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <div class="message" id="loginSuccess"></div>
    <div class="error" id="loginError"></div>
    <div class="next-buttons" id="nextButtons">
      <a href="index.html">Go to Home</a>
      <a href="register.html">Register</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const users = JSON.parse(localStorage.getItem('users')) || [];

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const gmail = document.getElementById('loginGmail').value.trim();
      const password = document.getElementById('loginPassword').value;

      document.getElementById('loginSuccess').textContent = "";
      document.getElementById('loginError').textContent = "";
      document.getElementById('nextButtons').style.display = "none";

      const user = users.find(u => u.gmail === gmail);

      if (!user) {
        document.getElementById('loginError').textContent = "User does not exist!";
        document.getElementById('nextButtons').style.display = "block";
        return;
      }

      if (user.password !== password) {
        document.getElementById('loginError').textContent = "Incorrect password!";
        return;
      }

      // Successful login
      document.getElementById('loginSuccess').textContent = "Login successful!";
      form.style.display = 'none';
      const successButtons = document.getElementById('nextButtons');
      successButtons.innerHTML = `
        <a href="users.html">Go to User List</a>
        <a href="index.html">Go to Home</a>
      `;
      successButtons.style.display = 'block';
    });
  </script>
</body>
</html>
