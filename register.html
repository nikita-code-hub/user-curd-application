<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    .icon-input {
      position: relative;
      margin-bottom: 15px;
    }
    .icon-input input {
      width: 84%;
      padding: 10px 10px 10px 35px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .icon-input span {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      font-size: 16px;
      color: #555;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #2575fc;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 5px;
    }
    button:hover {
      background: #005ce6;
    }
    .message, .error {
      text-align: center;
      margin-top: 10px;
    }
    .message { color: green; }
    .error { color: red; }
    .next-buttons {
      display: none;
      text-align: center;
      margin-top: 15px;
    }
    .next-buttons a {
      text-decoration: none;
      display: inline-block;
      background: #2575fc;
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form id="registerForm">
      <div class="icon-input">
        <span>ðŸ‘¤</span>
        <input type="text" id="username" placeholder="Username" required>
      </div>
      <div class="icon-input">
        <span>ðŸ“§</span>
        <input type="email" id="gmail" placeholder="Gmail" required>
      </div>
      <div class="icon-input">
        <span>ðŸ”’</span>
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <div class="icon-input">
        <span>âœ…</span>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      </div>
      <button type="submit">Register</button>
    </form>
    <div class="message" id="successMessage"></div>
    <div class="error" id="errorMessage"></div>
    <div class="next-buttons" id="nextButtons">
      <a href="login.html">Go to Login</a>
      <a href="index.html">Back to Home</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    let users = JSON.parse(localStorage.getItem('users')) || []; // creating local storage if does not exist
    const editIndex = localStorage.getItem('editUserIndex');

    if (editIndex !== null) {
      const user = users[editIndex];
      document.getElementById('username').value = user.username;
      document.getElementById('gmail').value = user.gmail;
      document.getElementById('password').value = user.password;
      document.getElementById('confirmPassword').value = user.password;
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const gmail = document.getElementById('gmail').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Clear messages at start
      document.getElementById('successMessage').textContent = "";
      document.getElementById('errorMessage').textContent = "";

      // Check passwords match
      if (password !== confirmPassword) {
        document.getElementById('errorMessage').textContent = "Passwords do not match!";
        return;
      }

      // Check Gmail duplicate
      const duplicate = users.some((u, i) => u.gmail === gmail && i != editIndex);
      if (duplicate) {
        document.getElementById('errorMessage').textContent = "This Gmail is already registered!";
        document.getElementById('nextButtons').style.display = 'block';
        return;
      }

      // Save user
      if (editIndex !== null) {
        users[editIndex] = { username, gmail, password };
        localStorage.removeItem('editUserIndex');
      } else {
        users.push({ username, gmail, password });
      }

      localStorage.setItem('users', JSON.stringify(users));

      // Show success + next buttons
      document.getElementById('successMessage').textContent = "Registration successful!";
      form.style.display = 'none';
      document.getElementById('nextButtons').style.display = 'block';
    });
  </script>
</body>
</html>
