<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Users</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    thead {
      background: #2575fc;
      color: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 14px;
    }
    tbody tr:nth-child(even) {
      background: #f9f9f9;
    }
    button {
      border: none;
      background: transparent;
      font-size: 16px;
      cursor: pointer;
    }
    .edit { color: #28a745; }
    .delete { color: #dc3545; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registered Users</h2>
    <div id="userList"></div>
  </div>

  <script>
    let users = JSON.parse(localStorage.getItem('users')) || [];
    const userList = document.getElementById('userList');

    function renderUsers() {
      if (users.length === 0) {
        userList.innerHTML = "<p>No registered users. <a href='register.html'>Register here</a></p>";
        return;
      }

      let tableHTML = `
        <table>
          <thead>
            <tr>
              <th>üë§ Username</th>
              <th>üìß Gmail</th>
              <th>üîí Password</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
      `;

      users.forEach((user, index) => {
        tableHTML += `
          <tr>
            <td>${user.username}</td>
            <td>${user.gmail}</td>
            <td>${user.password}</td>
            <td>
              <button class="edit" title="Edit" onclick="editUser(${index})">‚úèÔ∏è</button>
            </td>
            <td>
              <button class="delete" title="Delete" onclick="deleteUser(${index})">üóëÔ∏è</button>
            </td>
          </tr>
        `;
      });

      tableHTML += `</tbody></table>`;
      userList.innerHTML = tableHTML;
    }

    window.editUser = function(index) {
      localStorage.setItem('editUserIndex', index);
      window.location.href = 'register.html';
    }

    window.deleteUser = function(index) {
      if (confirm("Are you sure you want to delete this user?")) {
        users.splice(index, 1);
        localStorage.setItem('users', JSON.stringify(users));
        renderUsers();
      }
    }

    renderUsers();
  </script>
</body>
</html>
